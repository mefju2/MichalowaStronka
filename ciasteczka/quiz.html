        <h3>Quiz</h3>
        
        <h4>Pyt 1</h4>
        <div class = "question">
            <label><input type = "radio" name = "q1" value = "1"> A </label>
            <label><input type = "radio" name = "q1"> B </label>
            <label><input type = "radio" name = "q1"> C </label>
        </div>

        <h4>Pyt 2</h4>
        <div class = "question">
            <label><input type = "radio" name = "q2"> A </label>
            <label><input type = "radio" name = "q2" value = "1"> B </label>
            <label><input type = "radio" name = "q2"> C </label>
        </div>

            <input type = "button" value = "klik" onclick = "check();">
            <p id = "w"></p>
    </div>
</body>
    <script>
        let w = document.getElementById("w");
        let q1 = document.getElementsByName("q1");
        let q2 = document.getElementsByName("q2");
        let suma = 0;

        function check(){
            
                
                if(q1[0].checked)
                    suma += 1;

                if(q2[1].checked)
                    suma += 1;    
                    
            
            w.innerHTML = suma + ` ${(suma/2)*100}%`;
            suma = 0;    
            }
    </script>
